<!DOCTYPE html>
<html>
<head>
	<title>Rock-Paper-Scissors</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Capriola" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	
</head>
<body>
<div class="container">
	<div class="row">
		<div id="space" class="col-sm-12">
			<h1>Rock-Paper-Scissors</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-12">
			<h2> </h2>
			<h4> </h4>
			<p> </p>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-12">
			<button id="rock" class="button">
				<div class="fa fa-hand-rock-o">&nbsp;&nbsp;Rock</div>
			</button>
			<button id="paper" class="button">
				<div class="fa fa-hand-paper-o">&nbsp;&nbsp;Paper</div>
			</button>
			<button id="scissors" class="button">
				<div class="fa fa-hand-scissors-o">&nbsp;&nbsp;Scissors</div>
			</button>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-12">
			<button id="start" class="button">Start</button>
			<button id="reset" class="button">Reset</button>
		</div>
	</div>
</div>
	<script type="text/javascript" src="scripts/script.js"></script>
</body>
</html>
